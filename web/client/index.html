<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway Shader</title>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css">

    <script type="text/javascript" src="lib/twgl.js"></script>
    <script type="text/javascript" src="lib/m3.js"></script>
    <script type="text/javascript" src="lib/viewport-ctrl.js"></script>
    <script type="text/javascript" src="rule.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="2d-vertex-shader.glsl.js"></script>
    <script type="text/javascript" src="2d-fragment-shader.glsl.js"></script>
</head>
<body>

<canvas id="glcanvas"></canvas>
<div id="controls">
    <button class="button icon-pause" id="pause" title="Pause/Resume"></button>
    <button class="button icon-to-end" id="tick" title="Tick"></button>
    <button class="button icon-resize-normal" id="reset_zoom" title="Reset View"></button>
    <button class="button icon-ccw" id="reset" title="Reset"></button>    
    <input type="range" class="slider" id="speed" title="Speed" value="5" min="0" max="10">
    <span class="label" id="framerate"></span>    
</div>

</body>
</html>
